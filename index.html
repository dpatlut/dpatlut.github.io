      <div class="edge-of-cards">
        <img src="deck-edge.png" class="img-responsive edge" style="left: 2%;" >
        <img src="deck-edge.png" class="img-responsive edge" style="left: -1%;">
        <img src="deck-edge.png" class="img-responsive edge" style="left: -4%;">
        <img src="deck-edge.png" class="img-responsive edge" style="left: -7%;">
      </div>
        <div class="player-cards"></div>
        <div id="player" class="player"> PLAYER </div>
    </div>
